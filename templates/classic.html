<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook - Classic Style</title>
    <style>
        /* Basic styling for the 'Classic' template */
        body {
            font-family: 'Times New Roman', Times, serif; /* Classic serif font */
            line-height: 1.6;
            margin: 50px;
            background-color: #f8f8f8; /* Light off-white background */
            color: #333; /* Dark gray text */
            max-width: 800px; /* Constrain content width for readability */
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border: 1px solid #ddd; /* Subtle border */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft shadow */
            border-radius: 8px; /* Slightly rounded corners */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: Georgia, serif; /* Heading font */
            color: #222; /* Darker headings */
            border-bottom: 1px solid #eee; /* Light separator */
            padding-bottom: 5px;
            margin-top: 30px;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            color: #1a1a1a;
        }
        h2 { font-size: 1.8em; }
        h3 { font-size: 1.4em; }
        p { margin-bottom: 1em; text-align: justify; } /* Justified text for classic feel */
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul, ol { margin-left: 20px; padding-left: 0; }
        li { margin-bottom: 5px; }
        blockquote {
            border-left: 5px solid #ccc;
            padding-left: 15px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e0e0e0;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        pre {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e9e9e9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- This is the placeholder where your generated Markdown content will be inserted -->
    {{MARKDOWN_CONTENT}}
</body>
</html>
