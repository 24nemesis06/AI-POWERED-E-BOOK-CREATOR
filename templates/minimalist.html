<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook - Minimalist Style</title>
    <style>
        /* Styling for the 'Minimalist' template */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Clean sans-serif */
            line-height: 1.8;
            margin: 60px; /* More whitespace */
            background-color: #ffffff; /* Pure white background */
            color: #1a1a1a; /* Very dark text */
            max-width: 700px; /* Narrower content for focus */
            margin-left: auto;
            margin-right: auto;
            padding: 0; /* No extra padding on body */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #000000; /* Pure black headings */
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: normal; /* Lighter weight for minimalist feel */
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: -1px; /* Tighter letter spacing */
        }
        h2 { font-size: 2.2em; }
        h3 { font-size: 1.7em; }
        p { margin-bottom: 1.5em; }
        a { color: #000000; text-decoration: underline; } /* Simple underline for links */
        a:hover { text-decoration: none; }
        ul, ol { margin-left: 20px; padding-left: 0; }
        li { margin-bottom: 10px; }
        blockquote {
            border-left: 3px solid #ccc; /* Thin, subtle border */
            padding-left: 15px;
            margin: 30px 0;
            color: #333;
            font-style: italic;
        }
        code {
            font-family: 'Roboto Mono', monospace;
            background-color: #f7f7f7;
            padding: 2px 5px;
            border-radius: 2px;
            font-size: 0.9em;
            color: #c0392b; /* Reddish for code */
        }
        pre {
            background-color: #f7f7f7;
            padding: 18px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }
        th, td {
            border: 1px solid #eee; /* Very light borders */
            padding: 10px 12px;
            text-align: left;
        }
        th {
            background-color: #fcfcfc;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- This is the placeholder where your generated Markdown content will be inserted -->
    {{MARKDOWN_CONTENT}}
</body>
</html>
