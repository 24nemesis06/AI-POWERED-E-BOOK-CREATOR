<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook - Dark Style</title>
    <style>
        /* Styling for the 'Dark' template */
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif; /* Clean sans-serif for dark mode */
            line-height: 1.7;
            margin: 40px;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light gray text */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            background: #2a2a2a; /* Slightly lighter dark background for content area */
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); /* Darker shadow */
            border-radius: 10px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            color: #f0f0f0; /* White headings */
            margin-top: 35px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444; /* Subtle dark border */
        }
        h1 {
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 50px;
            color: #ffffff;
            font-weight: 600;
        }
        h2 { font-size: 2em; }
        h3 { font-size: 1.6em; }
        p { margin-bottom: 1.2em; }
        a { color: #66b3ff; text-decoration: none; transition: color 0.3s ease; } /* Bright blue links */
        a:hover { color: #88caff; text-decoration: underline; }
        ul, ol { margin-left: 25px; padding-left: 0; }
        li { margin-bottom: 8px; }
        blockquote {
            border-left: 6px solid #66b3ff; /* Blue accent */
            padding: 15px 20px;
            margin: 25px 0;
            background-color: #3a3a3a; /* Slightly lighter dark background for quotes */
            color: #cccccc;
            font-style: italic;
            border-radius: 6px;
        }
        code {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #444;
            color: #aaffaa; /* Greenish for code */
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.95em;
        }
        pre {
            background-color: #333; /* Darker background for code blocks */
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95em;
            line-height: 1.4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #555; /* Darker borders for table */
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #444;
            font-weight: 600;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- This is the placeholder where your generated Markdown content will be inserted -->
    {{MARKDOWN_CONTENT}}
</body>
</html>
