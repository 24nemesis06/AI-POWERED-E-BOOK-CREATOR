<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook - Elegant Style</title>
    <style>
        /* Styling for the 'Elegant' template */
        body {
            font-family: 'Lora', serif; /* Elegant serif font */
            line-height: 1.75;
            margin: 70px;
            background-color: #fdfaf6; /* Warm, soft background */
            color: #4a4a4a; /* Soft dark text */
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            padding: 35px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.07); /* Deeper, softer shadow */
            border-radius: 10px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif; /* Distinct heading font */
            color: #2c3e50; /* Deep blue-gray for headings */
            margin-top: 45px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        h1 {
            font-size: 3.2em;
            text-align: center;
            margin-bottom: 60px;
            color: #1a1a1a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Subtle text shadow */
        }
        h2 { font-size: 2.3em; }
        h3 { font-size: 1.8em; }
        p { margin-bottom: 1.3em; }
        a { color: #8e44ad; text-decoration: none; transition: color 0.3s ease; } /* Purple accent for links */
        a:hover { color: #9b59b6; text-decoration: underline; }
        ul, ol { margin-left: 30px; padding-left: 0; }
        li { margin-bottom: 10px; }
        blockquote {
            border-left: 4px solid #8e44ad; /* Purple accent border */
            padding: 20px 25px;
            margin: 30px 0;
            background-color: #f7f3f9; /* Light purple background */
            color: #5a5a5a;
            font-style: italic;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        code {
            font-family: 'Inconsolata', monospace; /* Elegant monospace font */
            background-color: #f0f0f0;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #c0392b;
        }
        pre {
            background-color: #f0f0f0;
            padding: 22px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Inconsolata', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e5e5e5;
            padding: 14px 18px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
            color: #333;
        }
    </style>
    <!-- Google Fonts for Lora and Playfair Display (optional, but enhances elegance) -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    {{MARKDOWN_CONTENT}}
</body>
</html>
